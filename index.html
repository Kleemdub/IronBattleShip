<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Battleship</title>
    <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
    <div class="container-global">
        <div class="container">
            <div class="bg1"></div>
            <div class="bg2"></div>

            <div class="gameSpace">
                <div class="spaceship"></div>

                <div index="0" class="shot armed"></div>
                <div index="1" class="shot armed"></div>
                <div index="2" class="shot armed"></div>
                <div index="3" class="shot armed"></div>
                <div index="4" class="shot armed"></div>
                <div index="5" class="shot armed"></div>

                <div index="0" class="enemy trooper"></div>
                <div index="1" class="enemy trooper"></div>
                <div index="2" class="enemy trooper"></div>
                <div index="3" class="enemy trooper"></div>
                <div index="4" class="enemy trooper"></div>
                <div index="5" class="enemy trooper"></div>
                <div index="6" class="enemy trooper"></div>
                <div index="7" class="enemy trooper"></div>
                <div index="8" class="enemy trooper"></div>

                <div index="0" class="missile"></div>
                <div index="1" class="missile"></div>
                <div index="2" class="missile"></div>
                <div index="3" class="missile"></div>
                <div index="4" class="missile"></div>

                <div index="0" class="hexagon"></div>
                <div index="1" class="hexagon"></div>
                <div index="2" class="hexagon"></div>
                <div index="3" class="hexagon"></div>
                <div index="4" class="hexagon"></div>
                <div index="5" class="hexagon"></div>
                <div index="6" class="hexagon"></div>
                <div index="7" class="hexagon"></div>
                <div index="8" class="hexagon"></div>
                <div index="9" class="hexagon"></div>
                <div index="10" class="hexagon"></div>
                <div index="11" class="hexagon"></div>
                <div index="12" class="hexagon"></div>
                <div index="13" class="hexagon"></div>
                <div index="14" class="hexagon"></div>
                <div index="15" class="hexagon"></div>
                <div index="16" class="hexagon"></div>
                <div index="17" class="hexagon"></div>
                <div index="18" class="hexagon"></div>
                <div index="19" class="hexagon"></div>

                <div index="0" class="heart"></div>
                <div index="1" class="heart"></div>
                <div index="2" class="heart"></div>

                <div index="0" class="diamond"></div>
                <div index="1" class="diamond"></div>
                <div index="2" class="diamond"></div>

                <div class="boss">
                    <div class="eye"></div>
                </div>

                <div class="boss-shot shot-init"></div>
            </div>

            <div class="explosionsLayer"></div>

            <div class="infosLayer">
                <div class="infosBar">
                    <div class="healthBar">
                        <div class="level level4"></div>
                    </div>
                    <div class="powerBar">
                        <div class="powerLevel"></div>
                    </div>
                    <div class="score">0 PTS</div>
                    <div class="bossBar">
                        <div class="bossLevel"></div>
                    </div>
                    <!-- <div class="score">0 PTS</div> -->
                </div>
            </div>

            <div class="overlay">
                <h2>GAME OVER</h2>
            </div>

            <div class="winner">
                <h2>YOU WIN</h2>
                <p><span class="gris">YOUR SCORE : </span>0PTS</p>
            </div>

            <div class="startLayer">
                <h1>IRON BATTLE</h1>
                <div class="btnContainer">
                    <div class="startBtn"></div>
                </div>
                <div class="info-btn"></div>
                <div class="info-block">
                    <div class="info-close"></div>

                    <div class="info-line">
                        <p class="info-text">PILOT THE SHIP WITH THE ARROWS</p>
                        <div class="arrows left"></div>
                        <div class="arrows up"></div>
                        <div class="arrows down"></div>
                        <div class="arrows right"></div>
                    </div>
                    <div class="info-line">
                        <p class="info-text">SHOT WITH THE SPACE BAR</p>
                        <div class="space-bar-key"></div>
                    </div>
                    <div class="info-line">
                        <p class="info-text">PRESS ENTER TO START</p>
                        <div class="enter-key">ENTER</div>
                    </div>

                </div>
            </div>

        </div>

        <!-- <audio autoplay="true" src="./audio/Love_Me_Version.mp3"></audio> -->
        <audio id="tubby" loop="true" src="./audio/Love_Me_Version.mp3"></audio>

        <audio id="laser0" src="./audio/laser_shot.mp3"></audio>
        <audio id="laser1" src="./audio/laser_shot.mp3"></audio>
        <audio id="laser2" src="./audio/laser_shot.mp3"></audio>
        <audio id="laser3" src="./audio/laser_shot.mp3"></audio>
        <audio id="laser4" src="./audio/laser_shot.mp3"></audio>
        <audio id="laser5" src="./audio/laser_shot.mp3"></audio>

        <audio id="boss-laser" src="./audio/boss_laser.mp3"></audio>

        <audio id="ship-explosion" src="./audio/ship-explosion.mp3"></audio>

        <audio id="explosion0" src="./audio/explosion.mp3"></audio>
        <audio id="explosion1" src="./audio/explosion.mp3"></audio>
        <audio id="explosion2" src="./audio/explosion.mp3"></audio>
        <audio id="explosion3" src="./audio/explosion.mp3"></audio>
        <audio id="explosion4" src="./audio/explosion.mp3"></audio>
        <audio id="explosion5" src="./audio/explosion.mp3"></audio>
        <audio id="explosion6" src="./audio/explosion.mp3"></audio>
        <audio id="explosion7" src="./audio/explosion.mp3"></audio>
        <audio id="explosion8" src="./audio/explosion.mp3"></audio>

        <audio id="heart-sound" src="./audio/heart.mp3"></audio>

        <audio id="power-sound" src="./audio/power.mp3"></audio>

        <audio id="coin0" src="./audio/coin.mp3"></audio>
        <audio id="coin1" src="./audio/coin.mp3"></audio>
        <audio id="coin2" src="./audio/coin.mp3"></audio>
        <audio id="coin3" src="./audio/coin.mp3"></audio>
        <audio id="coin4" src="./audio/coin.mp3"></audio>
        <audio id="coin5" src="./audio/coin.mp3"></audio>
        <audio id="coin6" src="./audio/coin.mp3"></audio>
        <audio id="coin7" src="./audio/coin.mp3"></audio>
        <audio id="coin8" src="./audio/coin.mp3"></audio>
        <audio id="coin9" src="./audio/coin.mp3"></audio>
        <audio id="coin10" src="./audio/coin.mp3"></audio>
        <audio id="coin11" src="./audio/coin.mp3"></audio>
        <audio id="coin12" src="./audio/coin.mp3"></audio>
        <audio id="coin13" src="./audio/coin.mp3"></audio>
        <audio id="coin14" src="./audio/coin.mp3"></audio>
        <audio id="coin15" src="./audio/coin.mp3"></audio>
        <audio id="coin16" src="./audio/coin.mp3"></audio>
        <audio id="coin17" src="./audio/coin.mp3"></audio>
        <audio id="coin18" src="./audio/coin.mp3"></audio>
        <audio id="coin19" src="./audio/coin.mp3"></audio>

    </div>
